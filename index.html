<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="quiz-container">

        <!--add the header for logo-->
        <header class="quiz-header">
            <div class="logo-container">
                <img src="./0k.png" alt="Quiz App Logo" class="logo" width="40" height="40">
            </div>
            <h2 class="app-name">Quiz Master</h2>
        </header>

        <!-- intro Screen -->
        <div id="quiz-intro-screen">
            <h1>Developer Quiz</h1>
            <h3>Test your knowledge of web development concepts.</h3>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- question Screen -->
        <div id="question-screen">
            <div id="question-progress">
                <span id="current-question">1</span> / <span id="total-questions"></span>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container">
                <!-- options will be added here by JS -->
            </div>
        </div>

        <!-- result Screen -->
        <div id="result-screen">
            <h2>Quiz Complete!</h2>
            <p>
                You scored <span id="final-score"></span> out of <span id="total-questions-result"></span>
            </p>
            <p id="score-message"></p> 
            <button id="restart-button">Restart Quiz</button>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
